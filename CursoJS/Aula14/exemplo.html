<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        for (var c = 1; c <= 7; c++) {

            switch (c) {
                case 1:
                    document.write('Domingo<br>')
                    break

                case 2:
                    document.write('Segunda<br>')
                    break

                case 3:
                    document.write('Terça<br>')
                    break

                case 4:
                    document.write('Quarta<br>')
                    break

                case 5:
                    document.write('Quinta<br>')
                    break

                case 6:
                    document.write('Sexta<br>')
                    break

                case 7:
                    document.write('Sábado<br>')
                    break

                default:
                    document.write('Número Inválido<br>')
                    break
            }

        }

    </script>


</body>

</html>
